<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>九九乘法表</title>
  </head>
  <style></style>
  <body>
    <script>
      // 九九乘法表
      // 一共有9行，但是每行的个数不一样，因此需要用到双重 for 循环
      // 外层的 for 循环控制行数 i ，循环9次 ，可以打印 9 行
      // 内层的 for 循环控制每行公式  j
      // 核心算法：每一行 公式的个数正好和行数一致， j <= i;
      // 每行打印完毕，都需要重新换一行
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(j + '*' + i + '=' + i * j + '&nbsp&nbsp');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
