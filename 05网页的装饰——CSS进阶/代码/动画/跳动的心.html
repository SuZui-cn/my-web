<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跳动的心</title>
    <style>
      .all {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }

      .bgc {
        position: absolute;
        background-color: pink;
        height: 100%;
        width: 100%;
      }

      .title {
        font-size: 90px;
        position: absolute;
        left: 580px;
        top: 520px;
        margin: 0 auto;
      }

      .chest {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
      }

      .heart {
        position: absolute;
        z-index: 2;
        background: linear-gradient(-90deg, #f50a45 0%, #d5093c 40%);
        /* 这里的属性一次是：绑定关键帧的名字、动画在多少秒内完成、动画怎么完成一个周期、动画的延迟、动画的播放次数、是否应该轮流反向播放动画 */
        animation: beat 0.7s ease 0s infinite normal;
        /* 接下来介绍几个重点： */
        /* 绑定关键帧的名字：这里我们绑定的是用@keyframes关键字定义的关键帧，这里的关键帧叫beat */
        /* 动画怎么完成一个周期：ease表示默认。动画以低速开始，然后加快，在结束前变慢。 */
        /* 动画的播放次数：infinite表示指定动画应该播放无限次（永远） */
        /* 是否应该轮流反向播放动画：normal表示默认值。动画按正常播放。 */
      }

      .heart.center {
        background: linear-gradient(-45deg, #b80734 0%, #d5093c 40%);
      }

      .heart.top {
        z-index: 3;
      }

      .side {
        top: 100px;
        width: 220px;
        height: 220px;
        border-radius: 220px;
      }

      .center {
        width: 210px;
        height: 210px;
        bottom: 100px;
        left: 145px;
        /*transform: rotate(45deg);*/
      }

      .left {
        left: 62px;
      }

      .right {
        right: 62px;
      }
      /* 这里是定义的具体关键帧 */
      @keyframes beat {
        0% {
          /* transform 属性向元素应用 2D 或 3D 转换。该属性允许我们对元素进行旋转、缩放、移动或倾斜。 */
          /* 语法：transform: none|transform-functions; */
          transform: scale(1) rotate(225deg);
          /* box-shadow 向框添加一个或多个阴影。该属性是由逗号分隔的阴影列表，每个阴影由 2-4 个长度值、可选的颜色值以及可选的 inset 关键词来规定。省略长度的值是 0。 */
          /* 语法：box-shadow: h-shadow v-shadow blur spread color inset; */
          box-shadow: 0 0 40px #d5093c;
        }

        50% {
          transform: scale(1.1) rotate(225deg);
          box-shadow: 0 0 70px #d5093c;
        }

        100% {
          transform: scale(1) rotate(225deg);
          box-shadow: 0 0 40px #d5093c;
        }
      }
    </style>
  </head>
  <body class="all">
    <div class="bgc"></div>
    <div class="title"><b>跳动的心</b></div>
    <div class="chest">
      <div class="heart left side top"></div>
      <div class="heart center"></div>
      <div class="heart right side"></div>
    </div>
  </body>
</html>
