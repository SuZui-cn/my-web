<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>抖音字体</title>
    <style>
      .bgc {
        background-color: #555555;
        width: 1000px;
        height: 400px;
        /* 外边距上下180px，左右自动 */
        /* margin:0 auto 可以设置水平居中 */
        margin: 180px auto;
      }
      .font {
        /* 字体大小 */
        font-size: 250px;
        /* 字体加粗 */
        font-weight: 800;
        color: red;
        /* 核心代码，依次设置的值为：颜色、水平阴影位置、垂直阴影位置 （位置为负数表示相反方向）*/
        text-shadow: black -9px -9px, blue 9px 9px;
      }
    </style>
  </head>
  <body>
    <div class="bgc">
      <span class="font">北落燕门</span>
    </div>
  </body>
</html>
