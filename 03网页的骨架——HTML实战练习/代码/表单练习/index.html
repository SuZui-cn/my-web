<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有缘网</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <table class="w">
        <caption style="font-weight: 600;height: 50px;">青春不常在，抓紧谈恋爱</caption>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="year"value="请选择年份"><option>年</option><select>
                <select name="month"><option>月</option></select>
                <select name="day"><option>日</option></select>
            </td>
        </tr>
        <tr>
            <td>所在地</td>
            <td><input type="text"placeholder="四川"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio"name="marry">未婚<input type="radio"name="marry">离婚</td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text"placeholder="小学"></td>
        </tr>
        <tr>
            <td>身高</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text"placeholder="10000"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="style">帅气的
                <input type="checkbox" name="style">高大的
                <input type="checkbox" name="style">有钱的
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" id="button" value="立即注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td id="s">
                <input type="checkbox">我同意<a href="#">注册条款</a>和<a href="#">会员加入标准</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
            <ul>
                <span>我承诺</span>
                <li>年满十八岁，单身</li>
                <li>抱着严谨的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
            </td>
        </tr>
    </table>
</body>
</html>
