<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跳动的心</title>
    <style>
      .all {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }

      .bgc {
        position: absolute;
        background-color: pink;
        height: 100%;
        width: 100%;
      }

      .title {
        font-size: 90px;
        position: absolute;
        left: 580px;
        top: 520px;
        margin: 0 auto;
      }

      .chest {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
      }

      .heart {
        position: absolute;
        z-index: 2;
        background: linear-gradient(-90deg, #f50a45 0%, #d5093c 40%);
        /* 这里的beat是定义了一个逐帧动画，在后面 */
        animation: beat 0.7s ease 0s infinite normal;
      }

      .heart.center {
        background: linear-gradient(-45deg, #b80734 0%, #d5093c 40%);
      }

      .heart.top {
        z-index: 3;
      }

      .side {
        top: 100px;
        width: 220px;
        height: 220px;
        border-radius: 220px;
      }

      .center {
        width: 210px;
        height: 210px;
        bottom: 100px;
        left: 145px;
        /*transform: rotate(45deg);*/
      }

      .left {
        left: 62px;
      }

      .right {
        right: 62px;
      }
      /* 这里是定义的具体关键帧 */
      @keyframes beat {
        0% {
          transform: scale(1) rotate(225deg);
          box-shadow: 0 0 40px #d5093c;
        }

        50% {
          transform: scale(1.1) rotate(225deg);
          box-shadow: 0 0 70px #d5093c;
        }

        100% {
          transform: scale(1) rotate(225deg);
          box-shadow: 0 0 40px #d5093c;
        }
      }
    </style>
  </head>
  <body class="all">
    <div class="bgc"></div>
    <div class="title"><b>跳动的心</b></div>
    <div class="chest">
      <div class="heart left side top"></div>
      <div class="heart center"></div>
      <div class="heart right side"></div>
    </div>
  </body>
</html>
