<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!important应用</title>
    <style>
      #box {
        color: red;
      }
      .hezi {
        color: blue;
      }
      /* p {
        color: green;
      } */
      p {
        color: green !important;
      }
    </style>
  </head>
  <body>
    <p class="hezi" id="box">靓仔我是什么颜色</p>
  </body>
</html>
