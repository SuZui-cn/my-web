<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS语法</title>
    <!-- 引入外部css，
      rel是Relations的所写 指关联到一个stylesheet（样式表单)  
      href是引入文件的路径
    -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>我是大标题</h1>
    <p>我是内容</p>
  </body>
</html>
