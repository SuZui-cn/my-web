<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS语法</title>
    <!-- <style>标签是在<head>标签中书写的 -->
    <style>
      /* css中的注释是以/*开始，以* /结束的 */
      /* 这里的p和h1是选择器 */
      p {
        /* 下面的是给选择器选中的标签设置属性 */
        /* 具体设置的属性是以:为分界，左边是属性的名字成为键，右边是设置的属性值，称为值 */
        color: red;
        font-size: 30px;
        text-decoration: underline;
        font-weight: bold;
        text-align: center;
        font-style: italic;
      }
      h1 {
        color: blue;
        font-size: 50px;
        font-weight: bold;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>我是大标题</h1>
    <p>我是内容</p>
  </body>
</html>
