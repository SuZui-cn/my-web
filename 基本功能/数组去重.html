  <body>
    <script>
      // set去重
      const newArr = [...new Set(arr)];
      // Array去重
      const newArr2 = Array.from(new Set(arr));
      // indexOf去重
      function resetArr(arr) {
        let res = [];
        arr.forEach((item) => {
          if (res.indexOf(item) === -1) {
            res.push(item);
          }
        });
        return res;
      }

      // 测试
      const arr = [1, 1, 2, 3, 3];
      console.log(resetArr(arr)); // [1, 2, 3]
    </script>
